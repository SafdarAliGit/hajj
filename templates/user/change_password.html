{% extends "user_base.html" %}
{% block content %}
    {% if form.errors %}
        {% for key, value in form.errors.items %}
            {{ value }}
        {% endfor %}

    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Old Password
                <input type="password" name="old_password" autocomplete="new-password"
                        required id="id_old_password"
                       placeholder="Enter Old Password"/>
            </label>
        </div>

        <div class="form-group">
            <label class="small mb-1" for="id_new_password1">New Password
                <input type="password" name="new_password1" autocomplete="new-password"
                        required id="id_new_password1"
                       placeholder="Enter New Password"/>

            </label>
        </div>
        <div class="form-group">
            <label class="small mb-1" for="id_new_password2">New Password Confirmation
                <input type="password" name="new_password2" autocomplete="new-password"
                       required id="id_new_password2"
                       placeholder="Confirm New Password"/>
            </label>
        </div>

        <div class="form-group">
            <button type="submit"  id="reset">Update Password</button>
        </div>
    </form>

{% endblock content %}

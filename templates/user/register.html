{% extends 'user_base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

 <h2>Register User</h2>

        <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
                {% for key, value in form.errors.items %}
                    {{ value }}
                {% endfor %}
            {% endif %}

            <div class="form-group">
                <label>First Name
                    {{ form.first_name }}
                </label>
            </div>


            <div class="form-group">
                <label>Last Name
                    {{ form.last_name }}
                </label>
            </div>


            <div class="form-group">
                <label>Username
                    {{ form.username }}
                </label>
            </div>

            <div class="form-group">
                <label>Email
                    {{ form.email }}
                </label>
            </div>


            <div class="form-group">
                <label>Password
                    {{ form.password1 }}
                    {{ form.errors.password }}
                </label>
            </div>

            <div class="form-group">
                <label>Confirm Password
                    {{ form.password2 }}
                </label>
            </div>

            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>

        <div class="form-group">
            <a class="button-blue" href="{% url 'login' %}">Login</a>
        </div>



{% endblock %}

{% extends "user_base.html" %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
    <div class="form-group">
        <img class="img" src="{{ user.profile.avatar.url }}">
    </div>
    {% if user_form.errors %}

        {% for key, value in user_form.errors.items %}
            {{ value }}
        {% endfor %}

    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Username:
                {{ user_form.username }}
            </label>
        </div>
        <div class="form-group">
            <label>Email:
                {{ user_form.email }}
            </label>
        </div>

        <div class="form-group">
            <label>Change Picture:
                {{ profile_form.avatar }}
            </label>
        </div>
        <div class="form-group">
            <label>Bio:{{ profile_form.bio }}</label>
        </div>
        <div class="form-group">
            <button type="submit">Save Changes</button>
        </div>
        <div class="form-group">
            <button class="button-green" type="reset">Reset</button>
            <a  href="{% url 'password_change' %}">Change Password</a>
        </div>
    </form>

{% endblock content %}
